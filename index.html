<body>
    <header class="header">
        <div class="header__logo">
            <span id="reservialogo"></span>
        </div>
        <nav class="nav">
            <!--<div class="nav__link"><a href="#">Hébergements</a></div>
            <div class="nav__link"> <a href="#">Activités</a></div>
            <div class="nav__link"> <a href="#">S'inscrire</a></div>-->

            <a href="#" class="nav__link">Activités</a>
            <a href="#" class="nav__link">S'inscrire</a>
        </nav>
    </header>
 
    <main class="container">
        <form class="form" action="">
            <h1 class="form__heading">Contactez-moi</h1>
            <div class="form__field">
                <label for="contact-name">nom</label>
                <input type="text" name="contact-name" id="contact-name" autocomplete="name">
            </div>
            <div class="form__field">
                <label for="contact-email">email</label>
                <input type="email" name="contact-email" id="contact-email" autocomplete="email">
            </div>
            <div class="form__field">
                <label for="contact-message">message</label>
                <textarea name="contact-message" id="contact-message" cols="30" rows="10"></textarea>
            </div>
            <button class="btn btn--full-width">Valider</button>
        </form>
    </main>

    <img src="images/desktop1.png" />

    <footer class="footer">

    </footer>
